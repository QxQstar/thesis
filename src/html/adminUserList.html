<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>后台用户列表</title>
    <link type="text/css" rel="stylesheet" href="../common/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="../common/css/base.css">
    <link type="text/css" rel="stylesheet" href="../common/css/feature.css">
    <link type="text/css" rel="stylesheet" href="./../user/css/header.css">
    <link type="text/css" rel="stylesheet" href="./../user/css/footer.css">

    <!-- 页面样式-->
    <link type="text/css" rel="stylesheet" href="./../user/css/adminUserList.css">
</head>
<body>
<!-- 导航条-->
<header class="g-header" id="header">
    <div class="m-content f-clearfix">
        <img src="./../user/img/logo.png" class="logo">
        <div class="control" id="control">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navList f-clearfix" id="navList">
            <li class="item f-float-l">
                <a href="#">首页</a>
            </li>
            <li class="item f-float-l">
                <a href="#">作品</a>
            </li>
            <li class="item f-float-l">
                <a href="#">设计师</a>
            </li>
            <li class="item f-float-l">
                <a href="#">活动</a>
            </li>
            <li class="item f-float-l">
                <a href="#">投稿</a>
            </li>
            <!-- 在手机上显示,登录之后将改成个人中心-->
            <li class="item f-float-l phone">
                <a href="#">登录</a>
            </li>
        </ul>

        <!-- 在手机上这块区域不存在-->
        <ul class="rightNav f-clearfix">
            <!--<li class="item f-float-r">-->
            <!--<a href="#">个人中心</a>-->
            <!--</li>-->
            <li class="item f-float-r">
                <a href="#" class="signup">
                    <span class="icon"></span>登录
                </a>
            </li>
            <li class="item f-float-r">
                <a href="#" class="signin">
                    <span class="icon"></span>注册
                </a>
            </li>
        </ul>
    </div>
    <div class="mask"></div>
</header>
<!-- 主要内容-->
<div class="g-main f-show f-main-bg f-paddBtm-60 ">
    <!-- 搜索框-->
    <div class="m-search f-marTop-30 f-area-bg f-center f-clearfix">
        <div class="searchBox">
            <input type="text" placeholder="输入用户昵称/账号" class="content f-float-l" id="content">
            <input type="button" value="提交" class="btn f-float-l" id="submit">
            <input type="button" value="添加设计师" id="add" class="btn f-float-l addBtn">
        </div>
        <div class="info f-float-l">
            <h1 class="on">设计师</h1>
            <h1>管理员</h1>
        </div>
    </div>
    <!-- 列表-->
    <div class="m-list  f-marTop-30 f-area-bg f-center f-paddTopBtm-20 f-paddLR-30">
        <div class="head f-clearfix ">
            <div class="right f-float-r">
                <div class="item f-float-l">
                    注册时间
                </div>
                <div class="item f-float-r icon">
                    删除
                </div>
                <div class="item f-float-r icon">
                    修改
                </div>
            </div>
            <div class="left f-float-r">
                <div class="item f-float-l ">
                    账号
                </div>
                <div class="item f-float-l">
                    昵称
                </div>
                <div class="item f-float-l">
                    密码
                </div>
            </div>


        </div>
        <ul class="body">
            <li class="items">
                <div class="f-clearfix">
                    <div class="right f-float-r f-clearfix">
                        <div class="item f-float-l">2016-2-3</div>
                        <div class="item icon f-float-l">
                            <button type="button" class="delete"></button>
                        </div>
                        <div class="item icon f-float-l">
                            <button type="button" class="edit"></button>
                        </div>
                    </div>
                    <div class="left f-float-r f-clearfix">
                        <div class="item f-float-l">
                            <span class="info">账号:</span><a href="#">eeee</a>
                        </div>
                        <div class="item f-float-l">
                            <span class="info">昵称:</span>eeee
                        </div>
                        <div class="item f-float-l">
                            <span>密码:</span>eeee
                        </div>
                    </div>

                </div>
            </li>
            <li class="items">
                <div class="f-clearfix">
                    <div class="right f-float-r f-clearfix">
                        <div class="item f-float-l">2016-2-3</div>
                        <div class="item icon f-float-l">
                            <button type="button" class="delete"></button>
                        </div>
                        <div class="item icon f-float-l">
                            <button type="button" class="edit"></button>
                        </div>
                    </div>
                    <div class="left f-float-r f-clearfix">
                        <div class="item f-float-l">
                            <span class="info">账号:</span><a href="#">eeee</a>
                        </div>
                        <div class="item f-float-l">
                            <span class="info">昵称:</span>eeee
                        </div>
                        <div class="item f-float-l">
                            <span>密码:</span>eeee
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    </div>
    <!-- 翻页-->
    <div class="m-page f-area-bg f-marTop-30 f-text-r f-center f-paddTopBtm-20 f-paddLR-30">
        <button type="button" class="page" id="prev">上一页</button>
        <button type="button" class="page" id="next">下一页</button>
    </div>
</div>
<!-- 页脚-->
<div class="g-footer"></div>
</body>
</html>
