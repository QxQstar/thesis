<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>设计师登录</title>

    <link type="text/css" rel="stylesheet" href="../common/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="../common/css/base.css">
    <link type="text/css" rel="stylesheet" href="../common/css/feature.css">

    <!-- 页面样式-->
    <link type="text/css" rel="stylesheet" href="./../user/css/signup.css">
</head>
<body>
    <div class="g-main f-center" >
        <h1 class="m-head f-text-c f-marBtm-20">
            <img src="./../user/img/logo.png">
            平面设计师站
        </h1>
        <div class="m-fromBox f-center f-area-bg f-martop-20 f-paddLR-30 f-paddTopBtm-20">
            <div class="title f-marBtm-10">
                <h2>会员登录</h2>
            </div>
            <div class="userName f-marBtm-10">
                <input type="text" placeholder="输入电子邮箱" id="userName">
            </div>
            <div class="password f-marBtm-10">
                <input type="text" placeholder="输入登录密码" id="password">
            </div>
            <div class="submit f-marBtm-10">
                <input type="button" id="submit" value="登录">
            </div>
            <div class="info f-text-c">
                <a href="#">立即注册</a>
                <a href="#">忘记密码?</a>
            </div>
        </div>

    </div>
</body>
</html>
