<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>作品详情页</title>
    <link type="text/css" rel="stylesheet" href="./../user/build/css/common.css">

    <!-- 页面样式-->
    <link type="text/css" rel="stylesheet" href="./../user/build/css/zpDetail.css">
    <script type="text/javascript" src="./../user/build/js/jquery.js"></script>
</head>
<body>
<!-- 导航条-->
<header class="g-header" id="header">
    <div class="m-content f-clearfix">
        <img src="./../user/img/logo.png" class="logo">
        <div class="control" id="control">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navList f-clearfix" id="navList">
            <li class="item f-float-l">
                <a href="#">首页</a>
            </li>
            <li class="item f-float-l">
                <a href="#">作品</a>
            </li>
            <li class="item f-float-l">
                <a href="#">设计师</a>
            </li>
            <li class="item f-float-l">
                <a href="#">活动</a>
            </li>
            <li class="item f-float-l">
                <a href="#">投稿</a>
            </li>
            <!-- 在手机上显示,登录之后将改成个人中心-->
            <li class="item f-float-l phone">
                <a href="#">登录</a>
            </li>
        </ul>

        <!-- 在手机上这块区域不存在-->
        <ul class="rightNav f-clearfix">
            <!--<li class="item f-float-r">-->
            <!--<a href="#">个人中心</a>-->
            <!--</li>-->
            <li class="item f-float-r">
                <a href="#" class="signup">
                    <span class="icon"></span>登录
                </a>
            </li>
            <li class="item f-float-r">
                <a href="#" class="signin">
                    <span class="icon"></span>注册
                </a>
            </li>
        </ul>
    </div>
    <div class="mask"></div>
</header>
<!-- 主要内容-->
<div class="g-main f-show f-main-bg f-paddBtm-60 ">
    <!-- 当前作品-->
    <div class="m-curZp f-area-bg f-center f-marTop-30 f-paddLR-30 f-paddTopBtm-20">
        <div class="zpBox">
            <img src="./../user/img/produce.jpg">
            <div class="desc">
                <p class="title">作品标题</p>
                <p class="detail">描述描述</p>
                <div class="handle">
                    <span class="good" title="已赞">12</span>
                    <span class="time">2017-1-2</span>
                </div>
            </div>
        </div>
        <div class="authorBox">
            <div class="interBox f-text-c">
                <a href="#">
                    <img src="./../user/img/header.jpg" alt="设计师头像">
                </a>
                <p class="name f-text-c">昵称</p>
                <button class="focus f-text-c" type="button">关注</button>
            </div>
        </div>
    </div>

    <!-- 其他作品-->
    <div class="m-otherZp f-area-bg f-center f-paddLR-30 f-paddTopBtm-20 f-clearfix" id="otherZP">
        <ul class="list">
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
            <li class="item f-float-l">
                <a href="#" class="img">
                    <img src="./../user/img/produce.jpg">
                </a>
            </li>
        </ul>

    </div>

    <!-- 评价-->
    <div class="m-discuss f-marTop-30 f-center">
        <h1 class="title f-marBtm-10">
            评论
            <span class="num">22</span>
        </h1>
        <!-- 评论框-->
        <div class="discBox">
            <div>
                <label for="import">
                    <textarea class="import" id='import' placeholder="扯淡，吐槽，表扬，鼓励...想说啥就说啥！"></textarea>

                </label>
                <span class="notice" id="notice">0/300</span>
            </div>
            <div class="f-text-r">
                <button class="discBtn f-marTop-20" id="submit">发表评价</button>
            </div>
        </div>
        <!-- 评价列表-->
        <ul class="discList f-marTop-30 ">
           <li class="item f-clearfix f-paddTopBtm-20">
               <!-- 头像-->
                <a href="#">
                    <img src="./../user/img/header.jpg" class="f-float-l">
                </a>
               <!-- 内容-->
               <div class="rightBox f-float-l">
                   <div class="info">
                       <span class="name">昵称</span>
                       <span class="time">2017-1-2</span>
                   </div>
                   <p class="content">
                       内容内容
                   </p>
               </div>
           </li>
            <li class="item f-clearfix f-paddTopBtm-20">
                <!-- 头像-->
                <a href="#">
                    <img src="./../user/img/header.jpg" class="f-float-l">
                </a>
                <!-- 内容-->
                <div class="rightBox f-float-l">
                    <div class="info">
                        <span class="name">昵称</span>
                        <span class="time">2017-1-2</span>
                    </div>
                    <p class="content">
                        内容内容
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 页脚-->
<div class="g-footer"></div>
<script type="text/javascript" src="./../user/build/js/common.js"></script>
<script type="text/javascript" src="./../user/build/js/zpDetail.js"></script>
</body>
</html>
