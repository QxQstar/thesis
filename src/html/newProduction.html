<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>作品列表</title>
    <link type="text/css" rel="stylesheet" href="../common/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="../common/css/base.css">
    <link type="text/css" rel="stylesheet" href="../common/css/feature.css">
    <link type="text/css" rel="stylesheet" href="./../user/css/header.css">
    <link type="text/css" rel="stylesheet" href="./../user/css/footer.css">

    <!-- 页面样式-->
    <link type="text/css" rel="stylesheet" href="./../user/css/production.css">
</head>
<body>
<!-- 导航条-->
<header class="g-header" id="header">
    <div class="m-content f-clearfix">
        <img src="./../user/img/logo.png" class="logo">
        <div class="control" id="control">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navList f-clearfix" id="navList">
            <li class="item f-float-l">
                <a href="#">首页</a>
            </li>
            <li class="item f-float-l">
                <a href="#">作品</a>
            </li>
            <li class="item f-float-l">
                <a href="#">设计师</a>
            </li>
            <li class="item f-float-l">
                <a href="#">活动</a>
            </li>
            <li class="item f-float-l">
                <a href="#">投稿</a>
            </li>
            <!-- 在手机上显示,登录之后将改成个人中心-->
            <li class="item f-float-l phone">
                <a href="#">登录</a>
            </li>
        </ul>

        <!-- 在手机上这块区域不存在-->
        <ul class="rightNav f-clearfix">
            <!--<li class="item f-float-r">-->
            <!--<a href="#">个人中心</a>-->
            <!--</li>-->
            <li class="item f-float-r">
                <a href="#" class="signup">
                    <span class="icon"></span>登录
                </a>
            </li>
            <li class="item f-float-r">
                <a href="#" class="signin">
                    <span class="icon"></span>注册
                </a>
            </li>
        </ul>
    </div>
    <div class="mask"></div>
</header>
<!-- 主要内容-->
<div class="g-main f-show f-main-bg f-paddBtm-60 ">
    <!-- 搜索框-->
    <div class="m-search f-marTop-30 f-area-bg f-center f-clearfix">
        <div class="searchBox">
            <input type="text" placeholder="输入作品标题" class="content f-float-l" id="content">
            <input type="button" value="体检" class="btn f-float-l" id="submit">
        </div>
        <div class="info f-float-l">
            <h1>热门作品</h1>
            <h1 class="on">最新作品</h1>
        </div>
    </div>

    <!-- 作品列表-->
    <ul class="m-list f-marTop-30  f-center">
        <li class="item f-marTop-20 f-area-bg f-paddTopBtm-20 f-paddLR-30">
            <a href="#" class="img">
                <img src="./../user/img/produce.jpg">
            </a>
            <div class="desc">
                <p class="title">
                    <a href="#">标题标题</a>
                </p>
                <div class="handle">
                    <span class="time">12</span>
                </div>
            </div>
        </li>
        <li class="item f-marTop-20 f-area-bg f-paddTopBtm-20 f-paddLR-30">
            <a href="#" class="img">
                <img src="./../user/img/produce.jpg">
            </a>
            <div class="desc">
                <p class="title">
                    <a href="#">标题标题</a>
                </p>
                <div class="handle">
                    <span class="time">12</span>
                </div>
            </div>
        </li>
    </ul>
    <!-- 翻页-->
    <div class="m-page f-area-bg f-marTop-30 f-text-r f-center f-paddTopBtm-20 f-paddLR-30">
        <button type="button" class="page" id="prev">上一页</button>
        <button type="button" class="page" id="next">下一页</button>
    </div>
</div>
<!-- 页脚-->
<div class="g-footer"></div>
</body>
</html>
